<button (click)="onDisplayDetailsClick()">Display Details</button>
<p *ngIf="displayDetails">
    Secret = 'Give me the sauce'
</p>
<p 
    *ngFor="let entry of logItems; index as i"
    [ngClass]="{'white-color': i >= 4 }"
    [ngStyle]="{backgroundColor: getBackgroundColor(i)}"
>
    {{entry}}
</p>
